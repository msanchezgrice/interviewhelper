<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Helper AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: between;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .sidebar-content {
      height: calc(100vh - 64px);
      overflow-y: auto;
      padding: 16px;
    }

    .section {
      background: white;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }

    .section-header {
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
      display: flex;
      align-items: center;
      justify-content: between;
    }

    .section-content {
      padding: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.active {
      background: #10b981;
      animation: pulse 2s infinite;
    }

    .interview-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a67d8;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    .transcript-container {
      max-height: 200px;
      overflow-y: auto;
      background: #f8fafc;
      border-radius: 6px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.5;
    }

    .transcript-entry {
      margin-bottom: 8px;
      padding: 6px 8px;
      background: white;
      border-radius: 4px;
      border-left: 3px solid #667eea;
    }

    .transcript-speaker {
      font-weight: 600;
      color: #374151;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .suggestions-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .suggestion-item {
      padding: 12px;
      background: #f8fafc;
      border-radius: 6px;
      border-left: 3px solid #10b981;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      line-height: 1.4;
    }

    .suggestion-item:hover {
      background: #e2e8f0;
      transform: translateX(2px);
    }

    .suggestion-type {
      font-size: 11px;
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .notes-area {
      width: 100%;
      min-height: 120px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
    }

    .notes-area:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    .quick-action {
      padding: 8px 12px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .quick-action:hover {
      background: #e2e8f0;
    }

    .timer {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 18px;
      font-weight: 600;
      color: #374151;
      text-align: center;
      padding: 12px;
      background: #f8fafc;
      border-radius: 6px;
    }

    .collapsed .section-content {
      display: none;
    }

    .collapse-btn {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 2px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .empty-state {
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar-header">
    <div class="header-title">Interview Helper AI</div>
    <div class="header-controls">
      <button class="control-btn" id="settingsBtn">‚öôÔ∏è</button>
      <button class="control-btn" id="minimizeBtn">‚àí</button>
    </div>
  </div>

  <div class="sidebar-content">
    <!-- Status Section -->
    <div class="section">
      <div class="section-header">
        <span>Status</span>
      </div>
      <div class="section-content">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Ready to start interview</span>
        </div>
        <div class="interview-controls">
          <button class="btn btn-primary" id="startBtn">Start Interview</button>
          <button class="btn btn-secondary" id="stopBtn" disabled>Stop</button>
        </div>
        <div class="timer" id="timer">00:00:00</div>
      </div>
    </div>

    <!-- Live Transcript Section -->
    <div class="section">
      <div class="section-header">
        <span>Live Transcript</span>
        <button class="collapse-btn" data-section="transcript">‚ñº</button>
      </div>
      <div class="section-content">
        <div class="transcript-container" id="transcriptContainer">
          <div class="empty-state">Transcript will appear here when interview starts</div>
        </div>
      </div>
    </div>

    <!-- AI Suggestions Section -->
    <div class="section">
      <div class="section-header">
        <span>AI Suggestions</span>
        <button class="collapse-btn" data-section="suggestions">‚ñº</button>
      </div>
      <div class="section-content">
        <div class="suggestions-list" id="suggestionsList">
          <div class="empty-state">AI suggestions will appear here during the interview</div>
        </div>
      </div>
    </div>

    <!-- Notes Section -->
    <div class="section">
      <div class="section-header">
        <span>Notes</span>
        <button class="collapse-btn" data-section="notes">‚ñº</button>
      </div>
      <div class="section-content">
        <textarea class="notes-area" id="notesArea" placeholder="Take notes during the interview..."></textarea>
        <div class="quick-actions">
          <div class="quick-action" data-note="Key insight">üí° Key Insight</div>
          <div class="quick-action" data-note="Follow up">üìã Follow Up</div>
          <div class="quick-action" data-note="Pain point">‚ö†Ô∏è Pain Point</div>
          <div class="quick-action" data-note="Opportunity">üéØ Opportunity</div>
        </div>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
